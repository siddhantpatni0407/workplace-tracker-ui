<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Favicon & Icons -->
    <link rel="icon" href="%PUBLIC_URL%/logo.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/logo.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Viewport & Theme -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#4b2ef5" />

    <!-- App Branding -->
    <title>Workplace Tracker</title>
    <meta
      name="description"
      content="Workplace Tracker helps you track attendance, WFO/WFH days, leaves, and manage teams with role-based dashboards."
    />

    <!-- Open Graph / Social Media Meta -->
    <meta property="og:title" content="Workplace Tracker" />
    <meta
      property="og:description"
      content="Track attendance, manage WFH/WFO, leaves, and users in one simple dashboard."
    />
    <meta property="og:image" content="%PUBLIC_URL%/logo.png" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com" />

    <!-- Fonts / Icons (optional) -->

      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
